<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React-Tomato</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <style>
  #container {
    padding: 50px;
    width: 150px;
    text-align: center;
    margin-bottom: 50px;
    margin-top: -30px;
    display: block;
    font-weight: 600;
    }
  #countdown {
    padding: 50px;
    width: 150px;
    text-align: center;
    margin-bottom: 50px;
    margin-top: -250px;
    margin-left: 20px;
    display: block;
    font-weight: 600;
  }
  </style>
</head>
<body>
  <!-- <div id="container"> -->
  <!-- // <script src="../react_countdown/bundle.js"></script> -->
  <div id="countdown"></div>
  <!-- </div> -->
  <script type="text/babel">

  var SetIntervalMixin = {
    componentWillMount: function() {
      this.intervals = [];
    },
    setInterval: function() {
      this.intervals.push(setInterval.apply(null, arguments));
    },
    clearInterval: function() {
      this.intervals;
    },
    componentWillUnmount: function() {
      this.intervals.forEach(clearInterval);
    }
  };

  var TimerRunning = React.createClass({
    mixins: [SetIntervalMixin], 
    getInitialState: function() {
      return {seconds: 15,
              toggle: false,
              buttonLabel: "Start" };
    },
    handleClick: function() {
      if(this.state.toggle){
        this.setState({toggle: false, buttonLabel: "Start"});
        clearInterval(this.intervals);
      } else {
        this.setState({toggle: true, buttonLabel: "Pause"});
        this.setInterval(this.tick, 1000);
      }
    },
    tick: function() {
      this.setState({seconds: this.state.seconds - 1});
    },
    render: function() {
      if (this.state.seconds > 0) {
        return (
          <p>Countdown {this.state.seconds} seconds
          <br></br>
          <button onClick={this.handleClick}>{this.state.buttonLabel}</button>
          </p> 
          );
      } else {
        return (
          <p>Pomodoro finished</p>
          );
      }
    }
  });

  ReactDOM.render(
    <TimerRunning />,
    document.getElementById('countdown')
    );

  </script>
</body>
</html>
